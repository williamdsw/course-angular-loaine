<article>
    <!-- printa valor da variavel 'nomeSite' -->
    <p> Lista de cursos do site: {{ nomeSite }} </p>

    <ul>
        <!-- itera valores da array 'cursos' -->
        <li *ngFor="let curso of cursos"> 
            {{ curso }} 
        </li>
    </ul>

    <app-curso-detalhe></app-curso-detalhe>
</article>
