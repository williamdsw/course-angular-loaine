
<!-- login -->
<main>
    <article>
        <mat-card>
            <mat-card-title> Login </mat-card-title>
            <mat-card-content>
                <form>
                    <p>
                        <mat-form-field>
                            <mat-label> Nome </mat-label>
                            <input type="text" name="usuario-nome" required matInput [(ngModel)]="usuario.nome">
                        </mat-form-field>
                    </p>
        
                    <p>
                        <mat-form-field>
                            <mat-label> Senha </mat-label>
                            <input type="password" name="usuario-senha" required matInput [(ngModel)]="usuario.senha">
                        </mat-form-field>
                    </p>
        
                    <div class="button">
                        <button type="submit" mat-raised-button color="warn" (click)="fazerLogin ();"> Login </button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </article>
</main>
