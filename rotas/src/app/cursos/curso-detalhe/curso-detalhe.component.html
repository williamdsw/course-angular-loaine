<article>
    <header>
        <h2> Detalhes do Curso </h2>
    </header>

    <mat-card *ngIf="curso" >
        <mat-card-title> 
            {{ curso?.nome }}
        </mat-card-title>
        <mat-card-content> 
            {{ curso?.id }} - {{ curso?.nome }}
        </mat-card-content>
    </mat-card>
</article>
