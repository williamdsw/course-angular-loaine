<section class="input-output-properties">
    <article>
        <header>
            <h3> Input / Output Properties </h3>
        </header>
        
        <!-- Passa um valor para um Input exposto pelo selector -->
        <app-curso [nomeCurso]="nomeDoCurso"></app-curso>

        <!-- Recupera o valor com Output 'mudouValor' -->
        <app-contador [valor]="valorInicial" (mudouValor)="onMudouValor ($event);"></app-contador>
    </article>
</section>

<hr>
