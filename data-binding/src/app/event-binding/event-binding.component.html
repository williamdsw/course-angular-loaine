<section>
    <article>
        <h3> Event Binding </h3>
        <div>
            <button class="btn btn-primary" (click)="botaoClicado ();"> Me Clique </button>
            <br>
            <input type="text"
                    #campoInput
                   (keyup)="onKeyUp ($event);" 
                   (keyup.enter)="salvarValor ($event.target.value);" 
                   (blur)="salvarValor (campoInput.value);" />

            <p> Valor Atual: {{ valorAtual }} </p>
            <p> Valor Salvo: {{ valorSalvo }} </p>

            <br>
            <span (mouseover)="onMouseOverOut ();" (mouseout)="onMouseOverOut ();"  
                  [class.highlight]="isMouseOver"> Passe o mouse sobre mim </span>
        </div>
    </article>
</section>
