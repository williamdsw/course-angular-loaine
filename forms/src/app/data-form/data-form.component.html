<div>
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title> Data Form </mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <!-- [formGroup] = Linkar form do HTML com FormGroup -->
            <!-- formControlName = Utilizar para cada campo -->
            <form [formGroup]="formulario" (ngSubmit)="onSubmit ();">

                <mat-tab-group backgroundColor="accent" color="warn">
                    <mat-tab label="Login">
                
                        <!-- nome -->
                        <mat-form-field class="field-full-width" color="accent">
                            <mat-label> Nome: </mat-label>
                            <input type="text" formControlName="nome" matInput>
                            <mat-error> Nome é obrigatório </mat-error>
                        </mat-form-field>
                
                        <!-- email -->
                        <mat-form-field class="field-full-width" color="accent">
                            <mat-label> Email: </mat-label>
                            <input type="email" formControlName="email" matInput>
                            <mat-error *ngIf="verificaValidTouched ('email');"> Email é obrigatório </mat-error>
                            <mat-error *ngIf="verificaEmailInvalido ();"> Digite um email válido </mat-error>
                        </mat-form-field>
                    </mat-tab>

                </mat-tab-group>

                <div class="field-full-width">
                    <button mat-flat-button (click)="resetar ();"> Cancelar </button>    
                    <button mat-flat-button color="warn"> Enviar </button>    
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <!-- output -->
    <mat-card class="box">
        <mat-card-content>
            <app-form-debug [form]="formulario"></app-form-debug>
        </mat-card-content>
    </mat-card>
</div>
