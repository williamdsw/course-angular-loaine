<div>
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title> Template Form </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form #meuForm="ngForm" (ngSubmit)="onSubmit (meuForm);">

                <!-- nome -->
                <mat-form-field class="field-full-width" color="accent">
                    <mat-label> Nome: </mat-label>

                    <input type="text" name="nome" required
                           #inputNome="ngModel" matInput [ngModel]="usuario.nome">

                    <mat-error *ngIf="!inputNome.valid && inputNome.touched"> 
                        Informe seu nome! 
                    </mat-error>
                </mat-form-field>

                <!-- email -->
                <mat-form-field class="field-full-width" color="accent">
                    <mat-label> Email: </mat-label>

                    <input type="email" name="email" required
                           #inputEmail="ngModel" matInput email 
                           [ngModel]="usuario.email">

                    <mat-error *ngIf="!inputEmail.value" > 
                        Email é obrigatório!
                    </mat-error>

                    <mat-error *ngIf="inputEmail.value && !inputEmail.valid" > 
                        Insira um email válido!
                    </mat-error>
                </mat-form-field>

                <div align="end" class="field-full-width">
                    <button mat-flat-button color="warn" [disabled]="meuForm.invalid"> Enviar </button>    
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <!-- output -->
    <mat-card class="box">
        <mat-card-content>
            <app-form-debug [form]="meuForm"></app-form-debug>
        </mat-card-content>
    </mat-card>
</div>
