<!-- ng-content = Permite receber o conteudo passado por outro component -->
<article>
    <header>
        <h4>
            Ng Content
        </h4>
    </header>

    <div class="content">
        <div class="card">
            <div class="card-body">
                <header>
                    <h5 class="card-title">
                        <ng-content select=".titulo"></ng-content>
                    </h5>
                </header>
                
                <p class="card-text">
                    <ng-content select=".corpo"></ng-content>
                </p>
                <a href="#" class="btn btn-primary"> Visitar </a>
            </div>
        </div>
    </div>
</article>

<hr>
