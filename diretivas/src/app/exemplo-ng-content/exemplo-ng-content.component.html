
<!-- ng-content = Permite receber o conteudo passado por outro component -->
<div class="content">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"><ng-content select=".titulo"></ng-content></h5>
            <p class="card-text"><ng-content select=".corpo"></ng-content></p>
            <a href="#" class="btn btn-primary"> Visitar </a>
        </div>
    </div>
</div>
