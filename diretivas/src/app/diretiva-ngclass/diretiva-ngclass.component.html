<!-- Usando class binding -->
<article>
    <header>
        <h3> Class Binding </h3>
    </header>

    <p class="text-danger" 
      [class.text-success]="!meuFavorito" [class.text-danger]="meuFavorito"
      (click)="onClick();"> 
        Click me! 
    </p>

    <p class="text-primary" 
       [ngClass]="{ 'text-primary': meuFavorito, 'text-secondary': !meuFavorito }"
      (click)="onClick();"> 
        Click me! 
    </p>
</article>
