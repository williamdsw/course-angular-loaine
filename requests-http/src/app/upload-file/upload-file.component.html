<main>
    <article class="container-fluid">
        <header>
            <h2 class="text-center"> Upload de Arquivos </h2>
        </header>

        <div class="border p-3">
            <div class="row">

                <!-- file input -->
                <div class="col-6">
                    <div class="custom-file">
                        <input type="file"id="inputCustomFile" class="custom-file-input" multiple (change)="onChange ($event);">
                        <label for="inputCustomFile" id="labelCustomFile" class="custom-file-label"> 
                            Selecionar Arquivo
                         </label>
                    </div>
                </div>

                <!-- buttons -->
                <div class="col-2">
                    <button type="button" class="btn btn-primary w-100" (click)="onUpload ();" [disabled]="!files"> 
                        Upload 
                    </button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary w-100" (click)="onDownloadExcel ();"> 
                        Download Excel 
                    </button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary w-100" (click)="onDownloadPdf ();"> 
                        Download PDF 
                    </button>
                </div>
            </div>

            <hr *ngIf="isUploading">

            <!-- progress bar -->
            <div class="row my-1" *ngIf="isUploading">
                <div class="col-12">
                    <div class="progress">
                        <div class="progress-bar" [style.width]="progress + '%'" role="progressbar"> 
                            {{ progress }} % 
                        </div>
                    </div>
                </div>
            </div>

            <hr *ngIf="files">

            <!-- files -->
            <div class="row" *ngIf="files">
                <div class="col-12">
                    <header>
                        <h3 class="text-center"> {{ fileNames.length }} Arquivo(s): </h3>
                    </header>
                    <div class="card my-2" *ngFor="let name of fileNames;">
                        <div class="card-body">
                            {{ name }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</main>
