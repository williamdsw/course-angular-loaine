<div style="margin-top: 10px;">
    <div class="custom-file">
        <input type="file"id="inputCustomFile" class="custom-file-input" multiple (change)="onChange ($event);">
        <label for="inputCustomFile" id="labelCustomFile" class="custom-file-label"> Selecionar Arquivo </label>
    </div>
</div>

<div style="margin-top: 10px;">
    <button type="button" class="btn btn-primary" (click)="onUpload ();" [disabled]="!files"> Upload </button>
</div>
